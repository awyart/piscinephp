<!doctype html>
<html>
	<head>
	<title> SOUFFLE DANS LE BALLON</title>
	<script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
    <style>
		div.balloon
		{
			width: 200px;
			height:200px;
			background-color:red;
			border-radius: 50%;
		}
	</style>
    <script>
        var size = 200;
        var balloon;
        var i = 0;
        $(document).ready(function()
        {
            balloon = $('#balloon');
            balloon.click(balloonClick);
            balloon.mouseleave(balloonMouse);
        })

        function balloonMouse()
        {
            size -= 5;
            i--;
            if (size <= 200)
            {
                i = 0;
                size = 200;
            }
            balloon.css('height', size);
            balloon.css('width', size);
            if (i % 3 == 0)
            {
                balloon.css('background-color', 'red');
            }
            else if (i % 3 == 1)
            {
                balloon.css('background-color', 'green');
            }
            else
            {
                balloon.css('background-color', 'blue');
            }

        }

        function balloonClick()
        {
            size += 10;
            i++;
            if (size >= 420)
            {
                i = 0;
                size = 200;
            }
            balloon.css('height', size);
            balloon.css('width', size);
            if (i % 3 == 0)
            {
                balloon.css('background-color', 'red');
            }
            else if (i % 3 == 1)
            {
                balloon.css('background-color', 'green');
            }
            else
            {
                balloon.css('background-color', 'blue');
            }
        }
        </script>
	</head>
<body>
	<div class ="balloon" id ="balloon">
	</div>
	</body>
</html>
